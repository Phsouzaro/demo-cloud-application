apiVersion: v1
kind: Service
metadata:
  name: my-java-app
spec:
  type: LoadBalancer
  selector:
    app: my-java-app
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-java-app
  labels:
    app: my-java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-java-app
  template:
    metadata:
      labels:
        app: my-java-app
    spec:
      containers:
        - name: my-java-app
          image: southamerica-east1-docker.pkg.dev/GOOGLE_PROJECT/cloud-demo/my-java-app:latest
          ports:
            - containerPort: 8080
