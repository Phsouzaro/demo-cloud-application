apiVersion: v1
kind: Service
metadata:
  name: APPNAME
spec:
  type: LoadBalancer
  selector:
    app: APPNAME
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: APPNAME
  labels:
    app: APPNAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app: APPNAME
  template:
    metadata:
      labels:
        app: APPNAME
    spec:
      containers:
        - name: APPNAME
          image: IMAGE_NAME
